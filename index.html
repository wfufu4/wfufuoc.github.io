<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>阿莉安娜的个站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ffb3c6;  /* 樱花粉 */
            --secondary-color: #fff0f3; /* 浅粉白 */
            --accent-color: #ff4d6d;   /* 强调色 */
        }

        body {
            font-family: 'Segoe UI', cursive;
            background: var(--secondary-color);
            margin: 0;
            padding: 20px;
            color: #4a4a4a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        /* 角色侧边栏 */
        .character-panel {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,179,198,0.3);
            text-align: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
            margin: 0 auto 20px;
        }

        .stats-bar {
            background: #ffe5ec;
            height: 8px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .stats-fill {
            background: var(--accent-color);
            height: 100%;
            border-radius: 4px;
            width: 75%;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
        }

        .quest-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid var(--primary-color);
        }

        .skill-tree {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .skill-node {
            background: var(--secondary-color);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .skill-node:hover {
            transform: scale(1.05);
        }

        /* 交互元素 */
        .rpg-button {
            background: var(--primary-color);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .rpg-button:hover {
            background: var(--accent-color);
            box-shadow: 0 3px 10px rgba(255,77,109,0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .character-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 角色信息侧边栏 -->
        <div class="character-panel">
            <img src="https://via.placeholder.com/150" class="avatar" alt="角色头像">
            <h2>阿莉安娜</h2>
            <p>职业：王女</p>
            
            <div class="stats">
                <h3>角色属性</h3>
                <p>魅力 <span>96</span></p>
                <div class="stats-bar">
                    <div class="stats-fill"></div>
                </div>
                
                <p>智力 <span>80</span></p>
                <div class="stats-bar">
                    <div class="stats-fill" style="width: 78%"></div>
                </div>
                                <p>精神 <span>100%</span></p>
                <div class="stats-bar">
                    <div class="stats-fill"></div>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 任务日志 -->
            <div class="quest-card">
                <h3><i class="fas fa-scroll"></i> 当前任务</h3>
                <ul>
                    <li>► 调戏神父（进度75%）</li>
                    <li>► 学习魔法（进度30%）</li>
                    <li>► 每日练习（3/5完成）</li>
                </ul>
            </div>

            <!-- 技能树 -->
            <div class="quest-card">
                <h3><i class="fas fa-code-branch"></i> 技能树</h3>
                <div class="skill-tree">
                    <div class="skill-node">魅力</div>
                    <div class="skill-node">智力</div>
                    <div class="skill-node">力量</div>
                    <div class="skill-node">魔法</div>
                    <div class="skill-node">奥数</div>
                    <div class="skill-node">睡觉</div>
                </div>
            </div>

            <!-- 背包系统 -->
            <div class="quest-card">
                <h3><i class="fas fa-backpack"></i> 背包</h3>
                <div class="skill-tree">
                    <div class="skill-node">
                        <i class="fab fa-apple"></i>
                        <p>奇趣蛋</p>
                    </div>
                    <div class="skill-node">
                        <i class="fas fa-coffee"></i>
                        <p>咖啡 x ∞</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简单交互示例
        document.querySelectorAll('.skill-node').forEach(node => {
            node.addEventListener('click', () => {
                node.classList.toggle('active');
            });
        });
    </script>
</body>
</html>

<div class="music-player">
    <audio id="bgm">
        <source src="https://music.163.com/song?id=28287343" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>
    <div class="player-controls">
        <button id="playBtn" class="rpg-button">
            <i class="fas fa-play"></i>
        </button>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <span class="time">0:00</span>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
</div>

<style>
/* 新增音乐播放器样式 */
.music-player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: white;
    padding: 15px;
    border-radius: 30px;
    box-shadow: 0 5px 20px rgba(255,179,198,0.2);
    width: 300px;
    z-index: 1000;
}

.player-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

.progress-container {
    flex: 1;
    height: 4px;
    background: #ffe5ec;
    border-radius: 2px;
    cursor: pointer;
}

.progress-bar {
    width: 0;
    height: 100%;
    background: var(--accent-color);
    border-radius: 2px;
    transition: width 0.1s linear;
}

.volume-control {
    display: flex;
    align-items: center;
    gap: 5px;
}

.volume-control input[type="range"] {
    width: 60px;
    height: 4px;
    accent-color: var(--accent-color);
    cursor: pointer;
}

.time {
    font-size: 0.9em;
    color: var(--accent-color);
    min-width: 40px;
}

/* 播放按钮动画 */
#playBtn:hover i {
    transform: scale(1.1);
}
</style>

<script>
const audio = document.getElementById('bgm');
const playBtn = document.getElementById('playBtn');
const progressBar = document.querySelector('.progress-bar');
const timeDisplay = document.querySelector('.time');
const volumeControl = document.querySelector('.volume-control input');

// 播放/暂停控制
playBtn.addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
});

// 更新进度条
audio.addEventListener('timeupdate', () => {
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = `${progress}%`;
    
    // 时间显示格式化
    const minutes = Math.floor(audio.currentTime / 60);
    const seconds = Math.floor(audio.currentTime % 60);
    timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
});

// 点击进度条跳转
document.querySelector('.progress-container').addEventListener('click', (e) => {
    const rect = e.target.getBoundingClientRect();
    const pos = (e.clientX - rect.left) / rect.width;
    audio.currentTime = pos * audio.duration;
});

// 音量控制
volumeControl.addEventListener('input', (e) => {
    audio.volume = e.target.value;
});

// 音乐结束重置
audio.addEventListener('ended', () => {
    playBtn.innerHTML = '<i class="fas fa-play"></i>';
    progressBar.style.width = '0%';
    timeDisplay.textContent = '0:00';
});
</script>
