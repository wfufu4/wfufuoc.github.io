<body>
    <div class="container">
        <!-- è§’è‰²ä¿¡æ¯ä¾§è¾¹æ ä¿æŒä¸å˜ -->
        <div class="character-panel">

        </div>

        <!-- ä¸»å†…å®¹åŒº -->
        <div class="main-content">

            <div class="task-panel">

                    <i class="fas fa-scroll"></i>
                    <h3>ä»»åŠ¡æ—¥å¿—</h3>

                <div class="task-list" id="taskList">
                    <!-- ä»»åŠ¡é¡¹å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->

            </div>

            <!-- ä»»åŠ¡å‘å¸ƒåŒºåŸŸ -->
            <div class="task-panel">
                <div class="task-header">

                    <h3>å‘å¸ƒæ–°ä»»åŠ¡</h3>
                </div>
                <form class="task-form" id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">ä»»åŠ¡æ ‡é¢˜</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">ä»»åŠ¡æè¿°</label>
                        <textarea id="taskDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">ä»»åŠ¡åˆ†ç±»</label>
                        <select id="taskCategory">
                            <option value="work">å·¥ä½œ</option>
                            <option value="study">å­¦ä¹ </option>
                            <option value="life">ç”Ÿæ´»</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">ä¼˜å…ˆçº§</label>
                        <select id="taskPriority">
                            <option value="high">é«˜</option>

                        </select>
                    </div>
                    <div class="form-group">

                    <div class="form-actions">

    <!-- ä»»åŠ¡è¯¦æƒ…å¼¹çª— -->
    <div class="task-modal" id="taskModal">
        <div class="task-modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // ä»»åŠ¡æ•°æ®
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = tasks.map(task => `
                <div class="task-item" data-id="${task.id}">
                    <div class="task-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">
                            <span class="task-category category-${task.category}">
                                ${getCategoryLabel(task.category)}
                            </span>
                            ${task.dueDate ? `<span>ğŸ“… ${task.dueDate}</span>` : ''}
                            <span class="task-priority priority-${task.priority}">
                                <i class="fas fa-flag"></i> ${task.priority}
                            </span>
                        </div>
                    </div>
                    <div class="task-status status-${task.status}">
                        ${task.status === 'pending' ? 'è¿›è¡Œä¸­' : 'å·²å®Œæˆ'}
                    </div>
                </div>
            `).join('');

            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.task-item').forEach(item => {
                item.addEventListener('click', () => showTaskDetails(item.dataset.id));
            });
        }

        // æ˜¾ç¤ºä»»åŠ¡è¯¦æƒ…
        function showTaskDetails(taskId) {
            const task = tasks.find(t => t.id == taskId);
            const modalContent = `
                <h3>${task.title}</h3>
                <div class="task-details">
                    <p><strong>æè¿°:</strong> ${task.description}</p>
                    <p><strong>åˆ†ç±»:</strong> ${getCategoryLabel(task.category)}</p>
                    <p><strong>ä¼˜å…ˆçº§:</strong> ${task.priority}</p>
                    ${task.dueDate ? `<p><strong>æˆªæ­¢æ—¥æœŸ:</strong> ${task.dueDate}</p>` : ''}
                    <p><strong>çŠ¶æ€:</strong> ${task.status === 'pending' ? 'è¿›è¡Œä¸­' : 'å·²å®Œæˆ'}</p>
                </div>
                <div class="task-actions">
                    <button class="rpg-button" onclick="toggleTaskStatus(${taskId})">
                        ${task.status === 'pending' ? 'æ ‡è®°å®Œæˆ' : 'æ ‡è®°æœªå®Œæˆ'}
                    </button>
                    <button class="rpg-button" onclick="deleteTask(${taskId})">åˆ é™¤ä»»åŠ¡</button>
                </div>
            `;
            document.getElementById('modalContent').innerHTML = modalContent;
            document.getElementById('taskModal').style.display = 'flex';
        }

        // åˆ‡æ¢ä»»åŠ¡çŠ¶æ€
        function toggleTaskStatus(taskId) {
            const task = tasks.find(t => t.id == taskId);
            task.status = task.status === 'pending' ? 'completed' : 'pending';
            saveTasks();
            renderTasks();
            closeModal();
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(taskId) {
            tasks = tasks.filter(t => t.id != taskId);
            saveTasks();
            renderTasks();
            closeModal();
        }

        // å…³é—­å¼¹çª—
        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        // è·å–åˆ†ç±»æ ‡ç­¾
        function getCategoryLabel(category) {
            switch(category) {
                case 'work': return 'å·¥ä½œ';
                case 'study': return 'å­¦ä¹ ';
                case 'life': return 'ç”Ÿæ´»';
                default: return 'å…¶ä»–';
            }
        }

        // ä¿å­˜ä»»åŠ¡åˆ°æœ¬åœ°å­˜å‚¨
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // æ·»åŠ æ–°ä»»åŠ¡
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newTask = {
                id: tasks.length ? tasks[tasks.length - 1].id + 1 : 1,
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                category: document.getElementById('taskCategory').value,
                priority: document.getElementById('taskPriority').value,
                dueDate: document.getElementById('taskDueDate').value,
                status: 'pending',
                createdAt: new Date().toISOString()
            };

            tasks.push(newTask);
            saveTasks();
            renderTasks();
            this.reset();
        });

        // å…³é—­å¼¹çª—äº‹ä»¶
        document.getElementById('closeModal').addEventListener('click', closeModal);
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('task-modal')) {
                closeModal();
            }
        });

        // åˆå§‹åŒ–æ¸²æŸ“
        renderTasks();
    </script>
